<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | NowPapel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">NowPapel</div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="catalogo-container">
        <h2>Catálogo</h2>
        <p>Tudo oque você precisara para os estudos</p>

        <div class="grid-produtos">
            <div class="card-produto">
                <img src="canetabic.jpg" alt="Produto 1">
                <h3>Caneta Bic</h3>
                <p class="preco">R$ 1.50</p>
                <button class="btn-comprar">Encomendar</button>
            </div>

            <div class="card-produto">
                <img src="lapiscis.jpg" alt="Produto 2">
                <h3>Lapis Cis</h3>
                <p class="preco">R$ 2.00</p>
                <button class="btn-comprar">Encomendar</button>
            </div>

            <div class="card-produto">
                <img src="almaço.jpg" alt="Produto 3">
                <h3>Almaço</h3>
                <p class="preco">R$ 0.25</p>
                <button class="btn-comprar">Encomendar</button>
            </div>

            <div class="card-produto">
                <img src="borracha.jpg" alt="Produto 4">
                <h3>Borracha</h3>
                <p class="preco">R$ 1.50</p>
                <button class="btn-comprar">Encomendar</button>
            </div>

            <div class="card-produto">
                <img src="cartolina.jpg" alt="Produto 5">
                <h3>Cartolina</h3>
                <p class="preco">R$ 2.50</p>
                <button class="btn-comprar">Encomendar</button>
            </div>

            <div class="card-produto">
                <img src="sulfite.jpg" alt="produto 6">
                <h3>Sulfite x-unidades</h3>
                <p class="preco">R$ xx.xx</p>
                <button class="btn-comprar">Encomendar</button>
            </div>
        </div>
    </main>

</body>
</html>
